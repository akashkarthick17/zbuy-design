<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login-style.css">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Employee Sign in</title>
</head>

<body>

    <div class="body-container">


        <section class="main-container">
            <div class="main-container-color">
                <nav class="navigation">
                    <li >
                        <a href="index.html">SIGN IN</a>
                    </li>
                    <li class="active">
                        <a href="signup.html">SIGN UP</a>
                    </li>

                </nav>

                <div class="form-content-signup ">

                    <div class="flex-parent">

                        <i class="fa fa-user-circle-o flex-icon" aria-hidden="true"></i>
                        <input type="text" id="id" name="employee-id" class="text-box-signup flex-input" placeholder="Employee Id">
                    </div>
                    <div class="flex-parent">
                        <i class="fa fa-user-circle-o flex-icon" aria-hidden="true"></i>
                        <input type="text" id="firstname" name="first-name" class="text-box-signup flex-input" placeholder="Name">
                    </div>
                    <div class="flex-parent">
                            <i class="fa fa-user-circle-o flex-icon" aria-hidden="true"></i>
                            <input type="text" id="lastname" name="last-name" class="text-box-signup flex-input" placeholder="Name">
                        </div>
                    <div class="flex-parent">
                        <i class="fa fa-user-circle-o flex-icon"   aria-hidden="true"></i>
                        <input type="text" id="age" name="age" class="text-box-signup flex-input" placeholder="Age">
                    </div>
                    <div class="flex-parent">
                        <i class="fa fa-lock flex-icon " aria-hidden="true"></i>
                        <input type="password" class="text-box-signup flex-input" placeholder="Password">
                    </div>

                    <div>
                        <input type="submit" value="SIGN UP" name="signup" class="button" >
                    </div>

                </div>

            </div>



        </section>

    </div>


</body>

<script src="js/login-script.js">
</script>

</html>
